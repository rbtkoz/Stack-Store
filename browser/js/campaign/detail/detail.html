<section id='detail'>
	<h1 class="title">{{products.title}}</h1>
	<div class="row">
		<div class="img-group col-lg-6 col-md-6 col-sm-12">
			<img ng-src='{{primaryPic}}' class='primaryPic'>	
		</div>

		<div class='detail col-lg-6 col-md-6 col-sm-12'>	
			<!-- <p id='countdown'></p> -->
			<p>{{countdown}}</p>
<!-- 			<p>Product Location: {{products.location}}</p>
			<p>Shipping Cost: {{products.shipCost}}</p>
			<p>Estimate Arrival Days: {{products.shipLength}}</p> -->
			<form ng-submit>
		    	Bid Price: <input type='number' min='0' step='1'placeholder='$'>
		    	<button ui-sref='login' class='btn btn-primary'>Bid</button>
		    </form>
		</div>
	</div>

	<div class='row'>
			<span ng-repeat ='thumbnail in products.imgUrl'>
				<img width='50' height='50' ng-src="{{thumbnail}}" ng-click="changePic($index)">
			</span>
	</div>

	<div class="product-description row"> 
		<article>
			{{products.longDesc}}
		</article>
	<!-- 	<section>
			{{product.questio		n & answers}}
		<section>
	 -->
	 </div>
 </section>
