<div id ="member">
<nav class="navbar navbar-default">
    <h2>Welcome {{user.name | capitalize}}</h2>
    <button ui-sref="newcampaign" type="button" class="btn btn-default navbar-btn">New Campaign</button>
    <button ui-sref="home" type="button" class="btn btn-default navbar-btn">View Marketplace</button>
    <button ng-if="user.isAdmin" ui-sref="admin" type="button" class="btn btn-default navbar-btn">Admin Page</button>
</nav>

<div col-md-6>
<h3>Bid History</h3>

<table class="table-striped table-bordered">
    <thead>
        <td>Campaign</td>
        <td>Campaign End Date</td>
        <td>Your Bid</td>
    </thead>
    <tbody>
        <tr ng-repeat="bid in bids">
            <td>{{bid.campaign_id.title}}</td>
            <td>{{bid.campaign_id.expDate}}</td>
            <td>{{bid.bidPrice}}</td>
        </tr>
    </tbody>
</table>
</div>

<div col-md-6>
    <h3>My Campaigns</h3>

    <table class="table-striped table-bordered col-md-6">
        <thead>
        <td>Campaigns</td>
        <td>Campaign End Date</td>
        <td>Total Bids</td>
        </thead>
        <tbody>
            <tr ng-repeat="campaign in user.campaigns">
                <td>{{campaign.title}}</td>
                <td>{{campaign.expDate}}</td>
                <td>{{campaign.bids.length}}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
